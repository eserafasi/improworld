<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impro Inspiration Collector</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    :root {
      color-scheme: light;
      --ink: #101828;
      --muted: #667085;
      --bg: #f8fafc;
      --card: #ffffff;
      --ring: #e2e8f0;
      --primary: #7c3aed;
      --primary-soft: #ede9fe;
      --accent: #f59e0b;
      --accent-soft: rgba(245, 158, 11, 0.14);
      --success: #22c55e;
      --shadow-sm: 0 1px 3px rgba(15, 23, 42, 0.08);
      --shadow-md: 0 18px 48px rgba(79, 70, 229, 0.12);
      --radius-lg: 18px;
      --radius-md: 14px;
      --radius-sm: 10px;
      --transition: all 0.2s ease;
      --max-width: 960px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #faf5ff 0%, #f8fafc 45%, #ffffff 100%);
      color: var(--ink);
      padding: 48px 18px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    [v-cloak] {
      display: none;
    }

    .app {
      width: 100%;
      max-width: var(--max-width);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 32px;
      align-items: start;
    }

    header {
      background: var(--card);
      box-shadow: var(--shadow-sm);
      border-radius: var(--radius-lg);
      padding: 28px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border: 1px solid rgba(124, 58, 237, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: clamp(2rem, 4vw, 2.6rem);
      letter-spacing: -0.02em;
    }

    header p {
      margin: 0;
      color: rgba(16, 24, 40, 0.72);
      font-size: 1rem;
      max-width: 48ch;
    }

    .status {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .status strong {
      color: var(--primary);
    }

    .status__message {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--primary-soft);
      color: var(--primary);
      font-size: 0.8rem;
      font-weight: 600;
    }

    .panel {
      background: var(--card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      border: 1px solid rgba(148, 163, 184, 0.22);
      padding: 28px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--ink);
    }

    input[type="password"],
    textarea {
      background: var(--card);
      border: 1px solid var(--ring);
      border-radius: var(--radius-md);
      padding: 12px 14px;
      font-size: 1rem;
      font-family: inherit;
      color: var(--ink);
      transition: var(--transition);
      resize: none;
    }

    input[type="password"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.12);
    }

    textarea {
      min-height: 110px;
    }

    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 18px;
      border-radius: var(--radius-md);
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: var(--transition);
      background: var(--primary);
      color: white;
      box-shadow: 0 12px 30px rgba(124, 58, 237, 0.26);
    }

    button.secondary {
      background: var(--primary-soft);
      color: var(--primary);
      box-shadow: none;
      border: 1px solid rgba(124, 58, 237, 0.24);
    }

    button.danger {
      background: #ef4444;
      box-shadow: 0 12px 30px rgba(239, 68, 68, 0.28);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    button:not(:disabled):hover {
      transform: translateY(-1px);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .controls > * {
      flex: 1 1 160px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      align-self: flex-start;
      background: var(--accent-soft);
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .panel__header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .panel__header h2 {
      margin: 0;
      font-size: 1.4rem;
      flex: 1;
      color: var(--ink);
    }

    .inspirations {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 340px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .inspiration-item {
      border-radius: var(--radius-md);
      background: linear-gradient(160deg, rgba(236, 233, 254, 0.9), #ffffff);
      border: 1px solid rgba(124, 58, 237, 0.18);
      padding: 18px;
      display: flex;
      justify-content: space-between;
      gap: 16px;
      align-items: flex-start;
      box-shadow: var(--shadow-sm);
    }

    .inspiration-item p {
      margin: 0 0 6px 0;
      font-size: 1.05rem;
      color: var(--ink);
    }

    .inspiration-meta {
      font-size: 0.8rem;
      color: var(--muted);
    }

    @media (max-width: 800px) {
      body {
        padding: 32px 16px;
      }

      .app {
        grid-template-columns: minmax(0, 1fr);
      }
    }
  </style>
</head>
<body>
  <div id="app" class="app" v-cloak>
    <header>
      <div>
        <h1>Impro Inspiration Collector</h1>
        <p>Comparte una inspiración con la función. Necesitas la contraseña del host para participar.</p>
      </div>
      <div class="status">
        <span>Connection:</span>
        <strong v-text="connectionStatus"></strong>
        <span v-if="statusMessage" class="status__message">
          <span>•</span>
          <span v-text="statusMessage"></span>
        </span>
      </div>
    </header>

    <section class="panel" v-if="!authenticated">
      <div>
        <label for="password">Enter show password</label>
        <input
          id="password"
          type="password"
          v-model="password"
          @keyup.enter="authenticate"
          placeholder="Password"
        />
      </div>
      <button :disabled="!password" @click="authenticate">Join Session</button>
    </section>

    <template v-else>
      <section class="panel">
        <div>
          <label for="inspiration">Add inspiration</label>
          <textarea
            id="inspiration"
            v-model="draft"
            :maxlength="maxLength"
            placeholder="Keep it snappy (140 characters)"
          ></textarea>
          <div class="status"><span v-text="draft.length"></span> / <span v-text="maxLength"></span></div>
        </div>
        <div class="controls">
          <button @click="submit" :disabled="!draft.trim() || submitting">Submit</button>
          <button
            class="secondary"
            @click="togglePresenter"
            v-text="presenterMode ? 'Hide presenter view' : 'Show presenter view'"
          ></button>
          <button class="secondary" @click="download('txt')" :disabled="!inspirations.length">Download .txt</button>
          <button class="secondary" @click="download('json')" :disabled="!inspirations.length">Download .json</button>
          <button class="danger" @click="clearAll" :disabled="!inspirations.length">Clear All</button>
        </div>
        <div v-if="lastSubmitted" class="badge">
          <span>Submitted!</span>
          <span v-text="`“${lastSubmitted.text}”`"></span>
        </div>
      </section>

      <section class="panel" v-if="presenterMode">
        <div class="panel__header">
          <h2>Presenter View</h2>
          <span class="badge" v-text="`${inspirations.length} inspirations`"></span>
        </div>
        <div class="inspirations" v-if="inspirations.length">
          <article class="inspiration-item" v-for="item in inspirations" :key="item.id">
            <div>
              <p v-text="item.text"></p>
              <div class="inspiration-meta" v-text="formatTimestamp(item.timestamp)"></div>
            </div>
            <button class="secondary" @click="remove(item.id)">Delete</button>
          </article>
        </div>
        <div v-else class="status">No inspirations yet.</div>
      </section>
    </template>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const password = ref('');
        const draft = ref('');
        const inspirations = ref([]);
        const statusMessage = ref('');
        const authenticated = ref(false);
        const presenterMode = ref(false);
        const submitting = ref(false);
        const connectionStatus = ref('disconnected');
        const lastSubmitted = ref(null);
        const maxLength = 140;
        const websocketUrl = ref(getSocketUrl());
        let socket = null;
        let shouldReconnect = true;
        let pendingAuth = false;
        let reconnectTimer = null;

        function scheduleReconnect() {
          if (!shouldReconnect) return;
          if (reconnectTimer) return;
          reconnectTimer = setTimeout(() => {
            reconnectTimer = null;
            connect();
          }, 2000);
        }

        function resetStatus(message, duration = 3000) {
          statusMessage.value = message;
          if (!message) return;
          setTimeout(() => {
            if (statusMessage.value === message) {
              statusMessage.value = '';
            }
          }, duration);
        }

        function getSocketUrl() {
          const params = new URLSearchParams(window.location.search);
          const override =
            params.get('socket') ||
            params.get('ws') ||
            params.get('server');

          if (override) {
            return override;
          }

          if (window.INSPIRATION_SOCKET_URL) {
            return window.INSPIRATION_SOCKET_URL;
          }

          const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
          const base = `${protocol}://${window.location.host}`;
          return `${base.replace(/\/$/, '')}/socket`;
        }

        function connect() {
          if (socket && (socket.readyState === WebSocket.OPEN || socket.readyState === WebSocket.CONNECTING)) {
            return;
          }

          if (reconnectTimer) {
            clearTimeout(reconnectTimer);
            reconnectTimer = null;
          }
          connectionStatus.value = 'connecting';
          socket = new WebSocket(websocketUrl.value);

          socket.addEventListener('open', () => {
            connectionStatus.value = 'connected';
            resetStatus('Connected to show.');
            if (pendingAuth && password.value) {
              socket.send(JSON.stringify({ type: 'auth', password: password.value }));
            }
          });

          socket.addEventListener('close', () => {
            connectionStatus.value = 'disconnected';
            authenticated.value = false;
            inspirations.value = [];
            submitting.value = false;
            socket = null;
            if (shouldReconnect) {
              resetStatus('Connection lost. Retrying...');
              pendingAuth = true;
              scheduleReconnect();
            } else {
              resetStatus('Connection closed.');
            }
          });

          socket.addEventListener('error', () => {
            connectionStatus.value = 'error';
            resetStatus('Connection error.');
            socket = null;
            scheduleReconnect();
          });

          socket.addEventListener('message', event => {
            const message = JSON.parse(event.data);
            switch (message.type) {
              case 'connected':
                connectionStatus.value = 'connected';
                break;
              case 'auth-ok':
                authenticated.value = true;
                inspirations.value = message.inspirations || [];
                pendingAuth = false;
                resetStatus('Password accepted.');
                break;
              case 'list':
                inspirations.value = message.inspirations || [];
                break;
              case 'submit-ok':
                submitting.value = false;
                lastSubmitted.value = message.inspiration;
                draft.value = '';
                resetStatus('Inspiration received!');
                break;
              case 'error':
                submitting.value = false;
                resetStatus(message.message || 'Something went wrong.');
                break;
            }
          });
        }

        function authenticate() {
          if (!password.value) return;
          shouldReconnect = true;
          pendingAuth = true;

          if (!socket || socket.readyState !== WebSocket.OPEN) {
            if (!socket || socket.readyState === WebSocket.CLOSED) {
              resetStatus('Connecting to show...');
              connect();
            } else {
              resetStatus('Still connecting...');
            }
            return;
          }
          socket.send(JSON.stringify({ type: 'auth', password: password.value }));
        }

        function submit() {
          if (!draft.value.trim()) return;
          if (!socket || socket.readyState !== WebSocket.OPEN) {
            resetStatus('Reconnecting, please try again.');
            return;
          }
          submitting.value = true;
          socket.send(JSON.stringify({ type: 'submit', text: draft.value }));
        }

        function remove(id) {
          if (!socket || socket.readyState !== WebSocket.OPEN) {
            resetStatus('Reconnecting, please try again.');
            return;
          }
          socket.send(JSON.stringify({ type: 'delete', id }));
        }

        function clearAll() {
          if (!confirm('Clear all inspirations?')) return;
          if (!socket || socket.readyState !== WebSocket.OPEN) {
            resetStatus('Reconnecting, please try again.');
            return;
          }
          socket.send(JSON.stringify({ type: 'clear' }));
        }

        function togglePresenter() {
          presenterMode.value = !presenterMode.value;
        }

        function formatTimestamp(iso) {
          const date = new Date(iso);
          return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function download(kind) {
          const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
          let content = '';
          let mime = 'text/plain';
          let extension = kind === 'json' ? 'json' : 'txt';

          if (kind === 'json') {
            content = JSON.stringify(inspirations.value, null, 2);
            mime = 'application/json';
          } else {
            content = inspirations.value.map(item => `- ${item.text} (${formatTimestamp(item.timestamp)})`).join('\n');
          }

          const blob = new Blob([content], { type: mime });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `inspirations-${timestamp}.${extension}`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }

        connect();

        return {
          password,
          draft,
          inspirations,
          statusMessage,
          authenticated,
          presenterMode,
          submitting,
          connectionStatus,
          lastSubmitted,
          maxLength,
          authenticate,
          submit,
          remove,
          clearAll,
          togglePresenter,
          formatTimestamp,
          download
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
