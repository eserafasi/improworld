<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar nuevo taller de impro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ink: #0f172a;
      --muted: #64748b;
      --bg: #f1f5f9;
      --card: #ffffff;
      --primary: #7c3aed;
      --primary-soft: rgba(124, 58, 237, 0.12);
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow-sm: 0 8px 24px rgba(15, 23, 42, 0.08);
      --max-width: 720px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, rgba(124, 58, 237, 0.12) 0%, rgba(241, 245, 249, 1) 32%, #ffffff 100%);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 64px 20px 40px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 2.8rem);
      font-weight: 700;
    }

    header p {
      margin: 16px auto 0;
      max-width: 60ch;
      color: rgba(15, 23, 42, 0.75);
      font-size: 1rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 0 20px 64px;
    }

    form {
      width: 100%;
      max-width: var(--max-width);
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: 32px;
      box-shadow: var(--shadow-sm);
      border: 1px solid rgba(124, 58, 237, 0.18);
      display: grid;
      gap: 20px;
    }

    .form-group {
      display: grid;
      gap: 8px;
    }

    label {
      font-weight: 600;
      color: var(--ink);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    label span {
      color: var(--muted);
      font-weight: 500;
      font-size: 0.85rem;
    }

    input,
    textarea {
      font: inherit;
      padding: 12px 14px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(100, 116, 139, 0.35);
      background: rgba(248, 250, 252, 0.9);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: rgba(124, 58, 237, 0.6);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.18);
      background: #ffffff;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: flex-end;
      align-items: center;
    }

    button[type="submit"] {
      appearance: none;
      border: none;
      border-radius: 999px;
      background: var(--primary);
      color: #ffffff;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(124, 58, 237, 0.25);
      outline: none;
    }

    .note {
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (max-width: 640px) {
      header {
        padding: 48px 16px 32px;
      }

      form {
        padding: 24px 20px;
        border-radius: var(--radius-md);
      }

      button[type="submit"] {
        width: 100%;
        justify-content: center;
      }

      .actions {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Registrar un nuevo taller</h1>
    <p>Completa el formulario para compartir tu taller de improvisación con la comunidad ImproWorld.</p>
  </header>
  <main>
    <form id="taller-form" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre del taller <span>(obligatorio)</span></label>
        <input id="nombre" name="nombre" type="text" required placeholder="Ej. Impro para principiantes" />
      </div>
      <div class="form-group">
        <label for="facilitador">Facilitador/a <span>(obligatorio)</span></label>
        <input id="facilitador" name="facilitador" type="text" required placeholder="Ej. María López" />
      </div>
      <div class="form-group">
        <label for="fecha">Fecha <span>(formato YYYY-MM-DD)</span></label>
        <input id="fecha" name="fecha" type="date" required />
      </div>
      <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input id="ciudad" name="ciudad" type="text" placeholder="Ej. Buenos Aires" />
      </div>
      <div class="form-group">
        <label for="pais">País</label>
        <input id="pais" name="pais" type="text" placeholder="Ej. Argentina" />
      </div>
      <div class="form-group">
        <label for="precio">Precio <span>(opcional)</span></label>
        <input id="precio" name="precio" type="text" placeholder="Ej. 45 USD" />
      </div>
      <div class="form-group">
        <label for="contacto">Contacto <span>(correo o enlace)</span></label>
        <input id="contacto" name="contacto" type="text" required placeholder="Ej. hola@improba.com" />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción <span>(máx. 400 caracteres)</span></label>
        <textarea id="descripcion" name="descripcion" maxlength="400" placeholder="Cuenta brevemente qué pueden esperar las personas participantes."></textarea>
      </div>
      <div class="actions">
        <span class="note">La información se enviará al equipo curador para su publicación.</span>
        <button type="submit">Enviar taller</button>
      </div>
    </form>
  </main>

  <script>
    const form = document.getElementById('taller-form');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());
      console.table(payload);
      alert('¡Gracias! Tu taller ha sido registrado. Te contactaremos pronto para confirmar la publicación.');
      form.reset();
    });
  </script>
</body>
</html>
