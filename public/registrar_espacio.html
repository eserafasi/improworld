<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar nuevo espacio de impro</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      background: linear-gradient(180deg, #f8fafc 0%, #e0e7ff 100%);
      color: #0f172a;
    }

    .wrapper {
      width: min(560px, 100%);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: clamp(1.5rem, 5vw, 2.75rem);
      box-shadow: 0 24px 60px rgba(30, 41, 59, 0.18);
      border: 1px solid rgba(148, 163, 184, 0.22);
      backdrop-filter: blur(5px);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.25rem;
      font-size: clamp(1.7rem, 4vw, 2.2rem);
      text-align: center;
    }

    p.lead {
      text-align: center;
      color: #475569;
      margin-bottom: 2rem;
    }

    form {
      display: grid;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
      color: #1e293b;
      display: block;
      margin-bottom: 0.35rem;
    }

    input,
    select {
      width: 100%;
      padding: 0.75rem 0.85rem;
      border-radius: 0.85rem;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(255, 255, 255, 0.88);
      font-size: 1rem;
      color: inherit;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.25);
    }

    button {
      padding: 0.85rem 1rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover,
    button:focus {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(79, 70, 229, 0.35);
      outline: none;
    }

    .helper {
      font-size: 0.85rem;
      color: #64748b;
      margin-top: 0.35rem;
    }

    .success-message {
      text-align: center;
      background: rgba(16, 185, 129, 0.12);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #047857;
      padding: 0.9rem 1rem;
      border-radius: 14px;
      margin-bottom: 1.5rem;
      display: none;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: radial-gradient(circle at top, #0f172a, #020617 75%);
        color: #e2e8f0;
      }

      .wrapper {
        background: rgba(15, 23, 42, 0.9);
        border-color: rgba(148, 163, 184, 0.12);
        box-shadow: 0 24px 60px rgba(2, 6, 23, 0.65);
      }

      label {
        color: #cbd5f5;
      }

      input,
      select {
        background: rgba(15, 23, 42, 0.9);
        border-color: rgba(99, 102, 241, 0.4);
      }

      input:focus,
      select:focus {
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.35);
      }

      .success-message {
        background: rgba(34, 197, 94, 0.14);
        border-color: rgba(34, 197, 94, 0.4);
        color: #bbf7d0;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Registrar un nuevo espacio</h1>
    <p class="lead">Comparte tu sala para que más personas improvisen. Los datos se integrarán con <strong>espacios_impro_data.xlsx</strong>.</p>
    <div id="success" class="success-message" role="status">¡Gracias! El espacio se registró de forma simulada.</div>
    <form id="space-form">
      <div>
        <label for="nombre">Nombre del espacio</label>
        <input id="nombre" name="nombre" type="text" placeholder="Ej. Sala Resonancia" required>
      </div>
      <div>
        <label for="ciudad">Ciudad</label>
        <input id="ciudad" name="ciudad" type="text" placeholder="Ej. Ciudad de México" required>
      </div>
      <div>
        <label for="pais">País</label>
        <input id="pais" name="pais" type="text" placeholder="Ej. México" required>
      </div>
      <div>
        <label for="uso">Uso principal</label>
        <select id="uso" name="uso" required>
          <option value="">Selecciona una opción</option>
          <option value="Shows">Shows</option>
          <option value="Clases">Clases</option>
          <option value="Ambos">Ambos</option>
        </select>
      </div>
      <div>
        <label for="capacidad">Capacidad aproximada</label>
        <input id="capacidad" name="capacidad" type="text" placeholder="Ej. 60 personas" required>
        <p class="helper">Incluye público y/o estudiantes.</p>
      </div>
      <div>
        <label for="contacto">Contacto</label>
        <input id="contacto" name="contacto" type="text" placeholder="Ej. contacto@salaresonancia.com" required>
      </div>
      <div>
        <label for="link">Link opcional</label>
        <input id="link" name="link" type="url" placeholder="Ej. https://salaresonancia.com">
      </div>
      <button type="submit">Enviar información simulada</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("space-form");
    const success = document.getElementById("success");

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      console.group("Nuevo registro de espacio (simulado)");
      console.log("Archivo destino:", "espacios_impro_data.xlsx");
      console.table(data);
      console.groupEnd();

      success.style.display = "block";
      form.reset();
      form.querySelector("select").value = "";
    });
  </script>
</body>
</html>
