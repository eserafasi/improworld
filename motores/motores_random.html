<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Motor Selector</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 600px;
    }
    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      background: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #eee;
    }
    a {
      display: inline-block;
      margin-top: 1em;
    }
    #randomResult {
      min-height: 2em;
      margin-top: 1.5em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Random Motor Selector</h2>
    <select id="categorySelect"></select>
    <button id="randomCategoryBtn">Random from Category</button>
    <button id="randomAllBtn">Random from All</button>
    <p id="randomResult"></p>
    <a href="motores_input.html">‚Üê Back to Input</a>
  </div>
  <script>
    const ws = new WebSocket('ws://<HOST-IP>:8080');
    const categorySelect = document.getElementById('categorySelect');
    const randomCategoryBtn = document.getElementById('randomCategoryBtn');
    const randomAllBtn = document.getElementById('randomAllBtn');
    const randomResult = document.getElementById('randomResult');

    let motors = {};

    function populateCategories(data) {
      const categories = Object.keys(data);
      if (categories.length === 0) {
        categorySelect.innerHTML = '<option value="" disabled selected>No categories</option>';
        return;
      }
      categorySelect.innerHTML = categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
    }

    function displayResult(text) {
      randomResult.textContent = text || 'No motors available.';
    }

    ws.addEventListener('message', event => {
      try {
        const msg = JSON.parse(event.data);
        if (msg.type === 'init' || msg.type === 'update') {
          motors = msg.data || {};
          populateCategories(motors);
        }
      } catch (err) {
        console.error('Failed to parse message', err);
      }
    });

    randomCategoryBtn.addEventListener('click', () => {
      const category = categorySelect.value;
      if (!category || !motors[category] || motors[category].length === 0) {
        displayResult('Select a category with motors.');
        return;
      }
      const arr = motors[category];
      const pick = arr[Math.floor(Math.random() * arr.length)];
      displayResult(pick);
    });

    randomAllBtn.addEventListener('click', () => {
      const all = Object.values(motors).flat();
      if (all.length === 0) {
        displayResult('No motors available.');
        return;
      }
      const pick = all[Math.floor(Math.random() * all.length)];
      displayResult(pick);
    });
  </script>
</body>
</html>
